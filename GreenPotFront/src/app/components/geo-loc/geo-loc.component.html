<div class="container">
  <div class="row">
    <h6>Set your location clicking on map</h6>

    <agm-map [latitude]="latitude" [longitude]="longitude" (mapClick)="onMapClicked($event)" class="col-12" style="height: 500px">
      <agm-marker [latitude]="latitudeMark" [longitude]="longitudeMark" [label]="'M'"></agm-marker>
    </agm-map>

  </div>
</div>
