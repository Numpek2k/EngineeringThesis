<div class="container bg-white my-5 rounded-2 shadow py-4" >
  <div class="row justify-content-center pb-2 border-bottom">
    <div class="col-7 col-md-2">
      <img src="assets/avatar.jpg" class="rounded-circle aspect-ratio" alt="...">
    </div>
    <div class="col-9 col-md-8 pt-3 ps-2">
      <h3> {{user?.name}} {{user?.surname}} </h3>
      <div class="text-justify" *ngIf="user?.description">
        <span class="h6">About me: </span>
        <p>
          {{user?.description}}
        </p>
      </div>

    </div>
  </div>
  <div class="row mt-3 border-end">
    <div class="col-md-5 col-12 offset-md-1 p-md-3">
      <h4>Added plant:</h4>
      <div *ngIf="plants?.length == 0" class="alert alert-success" role="alert">
        This user hasn't added any plant yet. :(
      </div>
      <app-card-plant-profile *ngFor="let plant of plants" [plant]="plant"></app-card-plant-profile>
    </div>
    <div class="col-md-5 col-12 p-md-3">
      <h4>Added post:</h4>

      <div *ngIf="posts?.length == 0" class="alert alert-success" role="alert">
        This user hasn't added any post yet. :(
      </div>
    </div>
  </div>
</div>
