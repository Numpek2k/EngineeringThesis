<div class="bg-white shadow rounded-1 container w-75 my-4 pt-2 pb-4 fs-5">
  <div class="row">
    <div id="imageCarousel" class="bg-white carousel slide offset-md-1 col-md-10 col-12" data-bs-ride="true">
      <div class="carousel-indicators">
        <ng-template ngFor let-i="index" [ngForOf]="post?.image">
          <button type="button" data-bs-target="#imageCarousel" attr.data-bs-slide-to="{{i}}"
                  [attr.arria-current]="i === 0 ? 'true': null"
                  [attr.class]="i === 0 ? 'active' : null"></button>
        </ng-template>
      </div>
      <div class="carouselSize carousel-inner rounded-1">

        <div class="active carousel-item">
          <img src="{{baseUrl + post?.image}}" class="img-fluid rounded-1 w-100" alt="...">
        </div>

      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-md-8 col-12 px-0 px-md-5 mt-4 text-justify pt-4 border-top border-dark">
        <h1 class="pacifico text-success"> {{post?.title}}</h1>
        <div class="mt-4">
          <span [innerHTML]="post?.content">
          </span>
        </div>
      </div>
      <div class="offset-md-2 col-md-8 px-0 px-md-5 mt-4 text-justify border-top border-1 border-dark">
        <div class="h4"> Add comment: </div>
        <div class="mt-3">
          <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
            <div>
              <div class="input-group">
                <textarea class="form-control" id="content" formControlName="content" aria-label="With textarea"></textarea>
              </div>
              <button type="submit" class="offset-11 col-md-1 align-self-end btn mt-2 btn-outline-success">Add</button>
            </div>

          </form>
        </div>
        <h4 class="mt-2"> Comments: </h4>
        <app-comment-card-holder *ngFor="let com of comments" [comment]="com"></app-comment-card-holder>
      </div>
      <div class="offset-md-2 col-md-8 px-0 px-md-5 mt-4 text-justify border-top border-1 border-dark">
        <h5 class="row my-3 px-3" routerLink="/profile/{{post?.authorPost?.id}}">
          Author: {{post?.authorPost?.name}} {{post?.authorPost?.surname}}
        </h5>
        <div class="row">
          <img routerLink="/profile/{{post?.authorPost?.id}}" src="assets/avatar.jpg" class="rounded-circle aspect-ratio col-md-3 col-12 px-0" alt="...">
          <div class="col-md-9 col-12">
            {{post?.authorPost?.description}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
